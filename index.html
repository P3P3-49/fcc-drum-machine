<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Drum Machine Project</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
            <style>
                body {
                  background-image: url('./imgs/csm_Sonor-Drums-Drumset_951b013ee0.jpg');
                }
            </style>
            <script>
                function play(str) {

                    if (str === "q" || str === "Q") {
                        document.getElementById('display').innerText = "Heater 1";
                    } else if (str === "w" || str === "W") {
                        document.getElementById('display').innerText = "Heater 2";
                    } else if (str === "e" || str === "E") {
                        document.getElementById('display').innerText = "Heater 3";
                    } else if (str === "a" || str === "A") {
                        document.getElementById('display').innerText = "Heater 4";
                    } else if (str === "s" || str === "S") {
                        document.getElementById('display').innerText = "Clap";
                    } else if (str === "d" || str === "D") {
                        document.getElementById('display').innerText = "Open-HH";
                    } else if (str === "z" || str === "Z") {
                        document.getElementById('display').innerText = "Kick n' Hat";
                    } else if (str === "x" || str === "X") {
                        document.getElementById('display').innerText = "Kick";
                    } else if (str === "c" || str === "C") {
                        document.getElementById('display').innerText = "Closed HH";
                    }

                    var audio = document.getElementById(str);
                    audio.play();
                }

                window.document.onkeyup = function(event) {
                    let keystroke = event.key;
                    if (keystroke === "q" || keystroke === "Q") {
                        play("Q");
                    } else if (keystroke === "w" || keystroke === "W") {
                        play("W");
                    } else if (keystroke === "e" || keystroke === "E") {
                        play("E");
                    } else if (keystroke === "a" || keystroke === "A") {
                        play("A");
                    } else if (keystroke === "s" || keystroke === "S") {
                        play("S");
                    } else if (keystroke === "d" || keystroke === "D") {
                        play("D");
                    } else if (keystroke === "z" || keystroke === "Z") {
                        play("Z");
                    } else if (keystroke === "x" || keystroke === "X") {
                        play("X");
                    } else if (keystroke === "c" || keystroke === "C") {
                        play("C");
                    }
                }
            </script>
        </head>
        <body>
            <div class="container d-grid gap-2 col-6 mx-auto my-4" id="drum-machine">
                <h1 class="text-center my-4 text-white">Drum Machine Project by @P3P3_49</h1>
                <div class="card my-3 text-center">
                    <div class="card-body">
                        <div id="display">Click on a button on the screen or click one of the keys shown on a button to make a sound!</div>
                    </div>
                </div>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum0" onclick="play('Q')">
                    Q
                    <audio src="./clip/Heater-1.mp3" id="Q" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum1" onclick="play('W')">
                    W
                    <audio src="./clip/Heater-2.mp3" id="W" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum2" onclick="play('E')">
                    E
                    <audio src="./clip/Heater-3.mp3" id="E" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum3" onclick="play('A')">
                    A
                    <audio src="./clip/Heater-4_1.mp3" id="A" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum4" onclick="play('S')">
                    S
                    <audio src="./clip/Heater-6.mp3" id="S" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum5" onclick="play('D')">
                    D
                    <audio src="./clip/Dsc_Oh.mp3" id="D" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum6" onclick="play('Z')">
                    Z
                    <audio src="./clip/Kick_n_Hat.mp3" id="Z" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum7" onclick="play('X')">
                    X
                    <audio src="./clip/RP4_KICK_1.mp3" id="X" class="clip"></audio>
                </button>
                <button class="drum-pad btn btn-outline-info fw-bold" type="button" id="drum8" onclick="play('C')">
                    C
                    <audio src="./clip/Cev_H2.mp3" id="C" class="clip"></audio>
                </button>
            </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
            <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        </body>
</html>
